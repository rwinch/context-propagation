name: context-propagation
version: true
title: Micrometer Context Propagation
nav:
  - modules/ROOT/nav.adoc
ext:
  collector:
    run:
      command: dirname $(git rev-parse --path-format=absolute --git-common-dir) && ./gradlew -PbuildSrc.skipTests=true "-Dorg.gradle.jvmargs=-Xmx3g -XX:+HeapDumpOnOutOfMemoryError" -Pgit.root="$(dirname $(git rev-parse --path-format=absolute --git-common-dir))" :docs:generateAntoraResources
      local: true
    scan:
      dir: ./build/generated-antora-resources

asciidoc:
  attributes:
    attribute-missing: 'warn'
    chomp: 'all'
    include-java: 'example$docs-src/test/java/io/micrometer/docs'
    include-resources: 'example$docs-src/test/resources'
